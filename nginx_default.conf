# SmartCMS VISTO Angular on port 8082
server {
    listen 8082;
    server_name _;

    root /var/www/html/SmartCMS-Visto;
    index index.html;

    # Handle api.php directly
    location = /api.php {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/api.php;
    }

    # API routes - internal rewrite to api.php
    location /api/ {
        rewrite ^(.*)$ /api.php last;
    }

    # Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\. {
        deny all;
    }
}

# SmartCMS Backend (Port 8080) - OLD Laravel
server {
    listen 8080;
    server_name _;

    root /var/www/html/SmartCMS_App/public;
    index index.html;

    location ^~ /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\. {
        deny all;
    }
}

# Main Server (Port 80)
server {
    listen 80;
    server_name _;

    root /var/www/html/smartX/public;
    index index.php index.html;

    location ^~ /assets {
        alias /var/www/html/SmartCMS_App/public/assets;
        try_files $uri =404;
    }

    # Proxy /SmartCMS to port 8082 (Angular VISTO - NEW!)
    location ^~ /SmartCMS/ {
        rewrite ^/SmartCMS/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /SmartCMS {
        return 301 /SmartCMS/;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ /\. {
        deny all;
    }
}
