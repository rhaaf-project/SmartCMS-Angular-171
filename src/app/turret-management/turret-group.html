<div>
    <div class="panel" style="padding: 15px;">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-medium font-medium dark:text-white-light">Turret Groups</h5>
            <div class="flex ltr:ml-auto rtl:mr-auto">
                <div class="relative mr-4">
                    <input type="text" placeholder="Search..." class="form-input-sm form-input w-auto pr-8"
                        [(ngModel)]="search" />
                </div>
                <button type="button" class="btn btn-warning btn-sm" (click)="openCreateModal()">
                    + Add New
                </button>
            </div>
        </div>

        <div *ngIf="isLoading" class="flex items-center justify-center py-8">
            <span
                class="animate-spin border-4 border-primary border-l-transparent rounded-full w-10 h-10 inline-block"></span>
        </div>

        <div *ngIf="!isLoading" class="table-responsive">
            <table class="table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Members</th>
                        <th class="text-center">Active</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredItems">
                        <td class="font-semibold">{{ item.name }}</td>
                        <td>{{ item.description || '-' }}</td>
                        <td class="text-center">
                            <span class="badge badge-outline-primary">
                                {{ item.members?.length || 0 }} members
                            </span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.is_active" class="badge bg-success">Active</span>
                            <span *ngIf="!item.is_active" class="badge bg-danger">Inactive</span>
                        </td>
                        <td class="text-center">
                            <div class="flex items-center justify-center gap-1">
                                <button type="button" class="btn btn-sm btn-outline-warning border-0 p-1"
                                    (click)="openEditModal(item)" title="Edit">
                                    <icon-pencil />
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger border-0 p-1"
                                    (click)="deleteRecord(item)" title="Delete">
                                    <icon-trash-lines />
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
        <div class="panel w-full max-w-lg p-5">
            <div class="mb-5 flex items-center justify-between">
                <h5 class="text-lg font-semibold dark:text-white">
                    {{ modalMode === 'create' ? 'Add Group' : 'Edit Group' }}
                </h5>
                <button type="button" (click)="closeModal()">x</button>
            </div>
            <form (ngSubmit)="saveRecord()">
                <div class="mb-4">
                    <label class="mb-1 block">Group Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="formData.name" name="name" required />
                </div>
                <div class="mb-4">
                    <label class="mb-1 block">Description</label>
                    <textarea class="form-textarea" [(ngModel)]="formData.description" name="description"
                        rows="2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.is_active"
                            name="is_active" />
                        <span class="ml-2">Active</span>
                    </label>
                </div>

                <div class="mb-4">
                    <label class="mb-1 block border-b pb-1">Group Members (Extensions)</label>
                    <div class="h-48 overflow-y-auto border p-2 rounded bg-gray-50 dark:bg-black/20">
                        <div *ngFor="let ext of allExtensions" class="flex items-center mb-1">
                            <input type="checkbox" class="form-checkbox" [(ngModel)]="selectedMembersMap[ext.extension]"
                                [name]="'ext_' + ext.id" />
                            <span class="ml-2">{{ ext.name }} ({{ ext.extension }})</span>
                        </div>
                        <div *ngIf="allExtensions.length === 0" class="text-center text-gray-500 mt-10">
                            No extensions found
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
