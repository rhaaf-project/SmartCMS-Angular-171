<div>
    <div class="panel" style="padding: 15px;">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-medium font-medium dark:text-white-light">Turret Policies</h5>
            <div class="flex ltr:ml-auto rtl:mr-auto">
                <div class="relative mr-4">
                    <input type="text" placeholder="Search..." class="form-input-sm form-input w-auto pr-8"
                        [(ngModel)]="search" />
                </div>
                <button type="button" class="btn btn-warning btn-sm" (click)="openCreateModal()">
                    + Add Policy
                </button>
            </div>
        </div>

        <div *ngIf="isLoading" class="flex items-center justify-center py-8">
            <span
                class="animate-spin border-4 border-primary border-l-transparent rounded-full w-10 h-10 inline-block"></span>
        </div>

        <div *ngIf="!isLoading" class="table-responsive">
            <table class="table-hover">
                <thead>
                    <tr>
                        <th>Policy Name</th>
                        <th class="text-center">Max Ch</th>
                        <th class="text-center">Recording</th>
                        <th class="text-center">Intercom</th>
                        <th class="text-center">Group Talk</th>
                        <th class="text-center">External</th>
                        <th class="text-center">Active</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredItems">
                        <td class="font-semibold">{{ item.name }}</td>
                        <td class="text-center">{{ item.max_channels }}</td>
                        <td class="text-center">
                            <span *ngIf="item.allow_recording" class="text-success">✓</span>
                            <span *ngIf="!item.allow_recording" class="text-danger">✗</span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.allow_intercom" class="text-success">✓</span>
                            <span *ngIf="!item.allow_intercom" class="text-danger">✗</span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.allow_group_talk" class="text-success">✓</span>
                            <span *ngIf="!item.allow_group_talk" class="text-danger">✗</span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.allow_external" class="text-success">✓</span>
                            <span *ngIf="!item.allow_external" class="text-danger">✗</span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.is_active" class="badge bg-success">Active</span>
                            <span *ngIf="!item.is_active" class="badge bg-danger">Inactive</span>
                        </td>
                        <td class="text-center">
                            <div class="flex items-center justify-center gap-1">
                                <button type="button" class="btn btn-sm btn-outline-primary border-0 p-1"
                                    (click)="copyRecord(item)" title="Duplicate">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="1.5">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-warning border-0 p-1"
                                    (click)="openEditModal(item)" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger border-0 p-1"
                                    (click)="deleteRecord(item)" title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="1.5">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 z-[999] overflow-y-auto bg-[black]/60" (click)="closeModal()">
        <div class="flex min-h-screen items-start justify-center px-4 py-8">
            <div class="panel my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 !p-0"
                (click)="$event.stopPropagation()">
                <!-- Modal Header -->
                <div class="flex items-center justify-between px-5 py-4 bg-[#1a2941] rounded-t-md">
                    <h5 class="text-lg font-semibold text-white">
                        {{ modalMode === 'create' ? 'Add Policy' : 'Edit Policy' }}
                    </h5>
                    <button type="button" class="text-gray-400 hover:text-white" (click)="closeModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="p-5">
                    <form (ngSubmit)="saveRecord()">
                        <div class="mb-4">
                            <label class="mb-1 block">Policy Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-input" [(ngModel)]="formData.name" name="name" required />
                        </div>
                        <div class="mb-4">
                            <label class="mb-1 block">Max Channels</label>
                            <input type="number" class="form-input" [(ngModel)]="formData.max_channels"
                                name="max_channels" min="1" max="32" />
                        </div>
                        <div class="mb-4 grid grid-cols-2 gap-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.allow_recording"
                                    name="allow_recording" />
                                <span class="ml-2">Allow Recording</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.allow_intercom"
                                    name="allow_intercom" />
                                <span class="ml-2">Allow Intercom</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.allow_group_talk"
                                    name="allow_group_talk" />
                                <span class="ml-2">Allow Group Talk</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.allow_external"
                                    name="allow_external" />
                                <span class="ml-2">Allow External Calls</span>
                            </label>
                        </div>
                        <div class="mb-4">
                            <label class="mb-1 block">Description</label>
                            <textarea class="form-textarea" [(ngModel)]="formData.description" name="description"
                                rows="2"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.is_active"
                                    name="is_active" />
                                <span class="ml-2">Active</span>
                            </label>
                        </div>

                        <div class="mt-6 flex justify-end gap-4">
                            <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Cancel</button>
                            <button type="submit" class="btn btn-warning">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
