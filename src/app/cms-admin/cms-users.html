<div>
    <div class="panel" style="padding: 15px;">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-medium font-medium dark:text-white-light">CMS User Management</h5>
            <div class="flex ltr:ml-auto rtl:mr-auto">
                <div class="relative mr-4">
                    <input type="text" placeholder="Search..." class="form-input-sm form-input w-auto pr-8"
                        [(ngModel)]="search" />
                    <div class="absolute top-1/2 right-2 -translate-y-1/2"><svg width="16" height="16"
                            viewBox="0 0 24 24" fill="none" class="text-white-dark">
                            <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5"
                                opacity="0.5" />
                            <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" />
                        </svg></div>
                </div>
                <button type="button" class="btn btn-warning btn-sm" (click)="openCreateModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5 ltr:mr-2 rtl:ml-2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New
                </button>
            </div>
        </div>

        <!-- Loading indicator -->
        <div *ngIf="isLoading" class="flex items-center justify-center py-8">
            <span
                class="animate-spin border-4 border-primary border-l-transparent rounded-full w-10 h-10 inline-block"></span>
        </div>

        <!-- Table -->
        <div *ngIf="!isLoading" class="table-responsive">
            <table class="table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="text-center">Active</th>
                        <th>Last Login</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredItems">
                        <td>
                            <div class="font-semibold">{{ item.name }}</div>
                        </td>
                        <td>{{ item.email }}</td>
                        <td>
                            <span class="badge" [ngClass]="getRoleBadgeClass(item.role)">
                                {{ item.role | uppercase }}
                            </span>
                        </td>
                        <td class="text-center">
                            <icon-circle-check *ngIf="item.is_active" class="text-success" />
                        </td>
                        <td>{{ item.last_login || '-' }}</td>
                        <td class="text-center">
                            <div class="flex items-center justify-center gap-1">
                                <button type="button" class="btn btn-sm btn-outline-primary border-0 p-1"
                                    (click)="copyRecord(item)" title="Copy">
                                    <icon-copy />
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-warning border-0 p-1"
                                    (click)="openEditModal(item)" title="Edit">
                                    <icon-pencil />
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger border-0 p-1"
                                    (click)="deleteRecord(item)" title="Delete">
                                    <icon-trash-lines />
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="filteredItems.length === 0">
                        <td colspan="6" class="text-center py-4 text-gray-500">No users found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
        <div class="panel w-full max-w-lg p-5">
            <div class="mb-5 flex items-center justify-between">
                <h5 class="text-lg font-semibold dark:text-white">
                    {{ modalMode === 'create' ? 'Add New User' : 'Edit User' }}
                </h5>
                <button type="button" class="text-white-dark hover:text-dark" (click)="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form (ngSubmit)="saveRecord()">
                <div class="mb-4">
                    <label class="mb-1 block">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="formData.name" name="name" required />
                </div>
                <div class="mb-4">
                    <label class="mb-1 block">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-input" [(ngModel)]="formData.email" name="email" required />
                </div>
                <div class="mb-4">
                    <label class="mb-1 block">Password {{ modalMode === 'create' ? '' : '(leave blank to keep current)'
                        }}</label>
                    <input type="password" class="form-input" [(ngModel)]="formData.password" name="password" />
                </div>
                <div class="mb-4">
                    <label class="mb-1 block">Role</label>
                    <select class="form-select" [(ngModel)]="formData.role" name="role">
                        <option value="admin">Admin</option>
                        <option value="operator">Operator</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" [(ngModel)]="formData.is_active"
                            name="is_active" />
                        <span class="ml-2">Active</span>
                    </label>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        {{ modalMode === 'create' ? 'Create' : 'Update' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
