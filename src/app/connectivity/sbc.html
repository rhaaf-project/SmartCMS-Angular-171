<div>
    <div class="panel" style="padding: 15px;">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-medium font-medium dark:text-white-light">SBC Nodes (Servers)</h5>
            <div class="flex ltr:ml-auto rtl:mr-auto">
                <div class="relative mr-4">
                    <input type="text" class="form-input-sm form-input w-auto pr-8" [(ngModel)]="search" />
                    <div class="absolute top-1/2 right-2 -translate-y-1/2"><svg width="16" height="16"
                            viewBox="0 0 24 24" fill="none" class="text-white-dark">
                            <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5" opacity="0.5">
                            </circle>
                            <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
                            </path>
                        </svg></div>
                </div>
                <button type="button" class="btn btn-warning btn-sm" (click)="openCreateModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" class="ltr:mr-1 rtl:ml-1">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New SBC Node
                </button>
            </div>
        </div>
        <div class="mb-5">
            <div class="table-responsive">
                <table class="table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>IP Address / Host</th>
                            <th>SIP Port</th>
                            <th>Description</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="isLoading">
                            <td colspan="6" class="text-center">
                                <div
                                    class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-primary border-l-transparent">
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="!isLoading && filteredSBCs.length === 0">
                            <td colspan="6" class="text-center">No SBC nodes found</td>
                        </tr>
                        <tr *ngFor="let sbc of filteredSBCs" class="group">
                            <td>
                                <div class="font-semibold">{{ sbc.name }}</div>
                            </td>
                            <td>{{ sbc.host }}</td>
                            <td>{{ sbc.port }}</td>
                            <td>{{ sbc.description || '-' }}</td>
                            <td class="text-center">
                                <icon-circle-check *ngIf="sbc.is_active" class="text-success" />
                                <icon-x-circle *ngIf="!sbc.is_active" class="text-danger" />
                            </td>
                            <td class="text-center">
                                <div class="flex items-center justify-center gap-1">
                                    <button type="button" class="btn btn-sm btn-outline-primary border-0 p-1"
                                        (click)="copyRecord(sbc)" title="Copy"><icon-copy /></button>
                                    <button type="button" class="btn btn-sm btn-outline-warning border-0 p-1"
                                        (click)="openEditModal(sbc)" title="Edit"><icon-pencil /></button>
                                    <button type="button" class="btn btn-sm btn-outline-danger border-0 p-1"
                                        (click)="deleteSBC(sbc.id!)" title="Delete"><icon-trash-lines /></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 z-[999] overflow-y-auto bg-[black]/60" (click)="closeModal()">
        <div class="flex min-h-screen items-start justify-center px-4 py-8">
            <div class="panel my-8 w-full max-w-lg overflow-hidden rounded-lg border-0 p-0"
                (click)="$event.stopPropagation()" [@toggleAnimation]>
                <div class="flex items-center justify-between bg-[#fbfbfb] px-5 py-3 dark:bg-[#121c2c]">
                    <h5 class="text-lg font-bold">{{ modalMode === 'create' ? 'Create SBC Node' : 'Edit SBC Node' }}
                    </h5>
                    <button type="button" class="text-white-dark hover:text-dark" (click)="closeModal()"><svg width="20"
                            height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg></button>
                </div>
                <div class="p-5">
                    <form (ngSubmit)="handleSubmit()">
                        <div class="mb-4">
                            <label for="name">SBC Name <span class="text-danger">*</span></label>
                            <input id="name" type="text" [(ngModel)]="formData.name" name="name" class="form-input"
                                required />
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="host">IP Address / Host <span class="text-danger">*</span></label>
                                <input id="host" type="text" [(ngModel)]="formData.host" name="host" class="form-input"
                                    required />
                            </div>
                            <div>
                                <label for="port">SIP Port</label>
                                <input id="port" type="number" [(ngModel)]="formData.port" name="port"
                                    class="form-input" />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description">Description</label>
                            <textarea id="description" [(ngModel)]="formData.description" name="description"
                                class="form-textarea" rows="3"></textarea>
                        </div>
                        <div class="flex items-center mb-4">
                            <label class="w-12 h-6 relative mb-0">
                                <input type="checkbox" [(ngModel)]="formData.is_active" name="is_active"
                                    class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" />
                                <span
                                    class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-warning before:transition-all before:duration-300"></span>
                            </label>
                            <span class="ml-3">Active Status</span>
                        </div>

                        <div class="mt-8 flex items-center justify-end gap-3">
                            <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Cancel</button>
                            <button type="submit" class="btn btn-warning">{{ modalMode === 'create' ? 'Create' : 'Save
                                Changes' }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
