<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Profile</span>
        </li>
    </ul>
    <div class="pt-5">
        <div class="mb-5 grid grid-cols-1 gap-5 lg:grid-cols-3">
            <!-- Left Panel: Profile Info -->
            <div class="panel">
                <div class="mb-5 flex items-center justify-between">
                    <h5 class="text-lg font-semibold dark:text-white-light">Profile</h5>
                    <a routerLink="/admin/cms-admin/user-management" [queryParams]="{ edit_self: true }"
                        class="btn btn-primary rounded-full p-2 ltr:ml-auto rtl:mr-auto" title="Edit Profile">
                        <icon-pencil-paper />
                    </a>
                </div>
                <div class="mb-5">
                    <div class="flex flex-col items-center justify-center">
                        <img [src]="user.profile_image ? (user.profile_image.startsWith('data:') ? user.profile_image : imageBaseUrl + user.profile_image) : '/assets/images/user-profile.jpeg'"
                            alt="" class="mb-5 h-24 w-24 rounded-full object-cover" />
                        <p class="text-xl font-semibold text-primary">{{ user.name }}</p>
                    </div>
                    <ul class="m-auto mt-5 flex max-w-[160px] flex-col space-y-4 font-semibold text-white-dark">
                        <li class="flex items-center gap-2">
                            <icon-coffee class="shrink-0" />
                            {{ user.role | uppercase }}
                        </li>
                        <li class="flex items-center gap-2">
                            <icon-mail class="h-5 w-5 shrink-0" />
                            <span class="truncate text-primary">{{ user.email }}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right Panel: Activity Log -->
            <div class="panel lg:col-span-2">
                <div class="mb-5">
                    <h5 class="text-lg font-semibold dark:text-white-light">Recent Activity</h5>
                </div>
                <div class="mb-5">
                    <div class="table-responsive font-semibold text-[#515365] dark:text-white-light">
                        <table class="whitespace-nowrap">
                            <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Details</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody class="dark:text-white-dark">
                                <tr *ngFor="let log of logs">
                                    <td>
                                        <span class="badge badge-outline-primary">{{ log.action }}</span>
                                    </td>
                                    <td>
                                        <div class="flex flex-col">
                                            <span>{{ log.entity_type }} #{{ log.entity_id }}</span>
                                            <span class="text-xs text-gray-500" *ngIf="log.context">{{ log.context
                                                }}</span>
                                        </div>
                                    </td>
                                    <td>{{ log.created_at }}</td>
                                </tr>
                                <tr *ngIf="logs.length === 0 && !isLoadingLogs">
                                    <td colspan="3" class="text-center py-4 text-gray-500">No activity logs found</td>
                                </tr>
                                <tr *ngIf="isLoadingLogs">
                                    <td colspan="3" class="text-center py-4">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
